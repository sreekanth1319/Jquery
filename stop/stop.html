<!DOCTYPE html>
<html>
	<head>
		<title>stop</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			$("#ani").click(function(){
			 var img=$("img");
				img.animate({height: '+=150px',width: '+=150px'}, "slow");
				img.animate({height: '-=100px',width: '-=100px'}, "slow");
				img.animate({height: '+=200px',width: '+=200px'}, "slow");
				img.animate({height: '-=100px',width: '-=100px'}, "slow");
				img.animate({height: '250px',width: '300px'}, "slow");
				
				
				});
				$("#stop").click(function(){
				$("img").stop();
				});
				});
				
				
			
		</script>
	</head>
	<body>
		<button id="stop">stop</button></br>
	<button id="ani">Animate</button>

		<img src="image.png" style="width:250px;height:300px"/>
	</body>
</html>
