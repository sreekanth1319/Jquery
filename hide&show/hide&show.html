<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("img").hide("slow",show1());
    });
     
});
function show1(){
 $("button").click(function(){
        $("img").show("fast");
		
    });
	document.getElementById("fg").innerHTML="Why are u hiding me";
}
</script>
</head>

<button>Hide</button>

<img src="hide.png"/>
<div id="fg"></div>

</body>
